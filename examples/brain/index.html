<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<title>Whiteboard + brain.js: online shape recognition</title>

	<link rel="stylesheet" href="css/default.css" />

	<script src="lib/brain.js"></script>

	<script src="lib/observer.js"></script>

	<script src="../../src/main.js"></script>
	<script src="../../src/drawer.js"></script>
	<script src="../../src/figure.js"></script>

	<!-- launch -->
	<script src="app.js"></script>
</head>

<body>
	<fieldset>
		<legend>Traing shape recognizer</legend>

		<p id="shape-buttons"></p>

		<p>
			Training for the shape:
			<big id="shape-indicator"></big>
		</p>

		<p>
			<input type="checkbox" id="allowStoring" />
			<label for="allowStoring">
				Allow sending training data to server
			</label>
		</p>

		<button id="train">...</button>

		<footer>
			Neural network from
			<a href="https://github.com/harthur/brain">
				github://harthur/brain
			</a>
		</footer>
	</fieldset>

	<div class="container"></div>

	<a href="https://github.com/katspaugh/whiteboard"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
</body>
</html>
